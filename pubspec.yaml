name: sportsbet
description: Roshan League app.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get:
  firebase_core:
  firebase_auth:
  firebase_storage:
  firebase_ui_auth: 
  firebase_analytics:
  shared_preferences:
  http: 
  smart_auth: ^1.1.1
  smooth_page_indicator: ^1.1.0
  flutter_svg: ^2.0.7
  cloud_firestore:
  line_awesome_flutter: ^2.0.0
  flutter_cache_manager: ^3.3.1 
  firebase_database: ^10.2.5
  get_storage: ^2.1.1
  intl_phone_field: ^3.2.0
  cached_network_image: ^3.3.0
  intl: ^0.18.1
  calendar_timeline: ^1.1.2
  flutter_launcher_icons: ^0.13.1
  otp_text_field: ^1.1.3
  shimmer: ^3.0.0
  connectivity_plus: ^5.0.0
  image_picker: ^1.0.4
  google_sign_in: ^6.1.5
  awesome_dialog: ^3.1.0
  animated_text_kit: ^4.2.2
  flutter_rating_bar: ^4.0.1
  auto_size_text: ^3.0.0
  flutter_markdown: ^0.6.18
  flutter_polls: ^0.1.5
  youtube_player_flutter: ^8.1.2
  video_player: ^2.8.1
  sign_in_button: ^3.2.0
dev_dependencies:
  flutter_native_splash: ^2.3.2
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  lint: ^2.1.2
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/1584889.png"
flutter_native_splash:
  color: "#FFFFFF"
  color_dark: "#000000"
  image: "assets/1584889.png"
  android_gravity: center
  ios_content_mode: center
  android: true
  ios: true
flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/Image/
    - assets/Privacy & Policy/privacy_policy.md
    - assets/Image/loading.png
    - assets/Image/no_internet.png

  fonts:
    - family: IBMPlexSans-Bold
      fonts:
        - asset: assets/fonts/IBM/IBMPlexSans-Bold.ttf
    - family: IBMPlexSans-Medium
      fonts:
        - asset: assets/fonts/IBM/IBMPlexSans-Medium.ttf
    - family: IBMPlexSans-Regular
      fonts:
        - asset: assets/fonts/IBM/IBMPlexSans-Regular.ttf
    - family: Tajawal-Black
      fonts:
        - asset: assets/fonts/Tajawal/Tajawal-Black.ttf
    - family: Tajawal-Bold
      fonts:
        - asset: assets/fonts/Tajawal/Tajawal-Bold.ttf
    - family: Tajawal-ExtraBold
      fonts:
        - asset: assets/fonts/Tajawal/Tajawal-ExtraBold.ttf
    - family: Tajawal-Light
      fonts:
        - asset: assets/fonts/Tajawal/Tajawal-Light.ttf
    - family: Tajawal-Medium
      fonts:
        - asset: assets/fonts/Tajawal/Tajawal-Medium.ttf
    - family: Tajawal-Regular
      fonts:
        - asset: assets/fonts/Tajawal/Tajawal-Regular.ttf
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
    - family: Roboto-Bold
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
    - family: Roboto-Italic
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Italic.ttf
    - family: Roboto-BoldItalic
      fonts:
        - asset: assets/fonts/Roboto/Roboto-BoldItalic.ttf